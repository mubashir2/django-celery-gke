apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    deployment: redis
spec:
  selector:
    matchLabels:
      pod: redis
  replicas: 1
  template:
    metadata:
      labels:
        pod: redis
    spec:
      containers:
      - name: master
        image: redis:alpine
        resources:
          requests:
            memory: "512Mi"
            cpu: "100m"
          limits:
            memory: "1500Mi"
            cpu: "1000m"
        ports:
        - containerPort: 6379